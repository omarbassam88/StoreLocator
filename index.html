<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps Project</title>

    <link rel="stylesheet" href="style/style.css" />

    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>

    <!-- Link to JS Scrip -->
    <script src="js/store-data.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="title">
      Store Locator
    </div>

    <div class="search-container">
      <div class="search">
        <input id="zip-code-input" type="search" name="" id="" placeholder="Enter your ZipCode">
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>

    </div>

    <div class="stores-list-container">
      <div class="stores-list">

        </div>                
      </div>


    </div>

    <!-- Google Maps Map Div -->
    <div id="map"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
